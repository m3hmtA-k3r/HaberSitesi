<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Logo Icon - Grid/Dashboard Symbol -->
  <g transform="translate(5, 8)">
    <!-- Top left square -->
    <rect x="0" y="0" width="14" height="14" rx="3" fill="url(#accentGrad)"/>
    <!-- Top right square -->
    <rect x="18" y="0" width="14" height="14" rx="3" fill="#374151"/>
    <!-- Bottom left square -->
    <rect x="0" y="18" width="14" height="14" rx="3" fill="#374151"/>
    <!-- Bottom right square -->
    <rect x="18" y="18" width="14" height="14" rx="3" fill="url(#accentGrad)"/>
  </g>

  <!-- MASKER Text -->
  <text x="52" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1F2937">MASKER</text>

  <!-- BO Badge -->
  <g transform="translate(138, 12)">
    <rect x="0" y="0" width="36" height="22" rx="4" fill="url(#accentGrad)"/>
    <text x="18" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">BO</text>
  </g>

  <!-- Tagline -->
  <text x="52" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="400" fill="#6B7280" letter-spacing="0.5">BACKOFFICE</text>
</svg>
